<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300,400,700,800">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="background-color:rgba(0,0,0,0.02);color:rgb(255,255,255);">
    <section id="login-section">
        <div>
            <div>
                <div>
                    <form style="color:rgb(0,0,0);"><span class="d-flex flex-column form-title">Login</span><span class="d-flex justify-content-center form-avatar"><img class="rounded-circle" src="assets/img/profile.jpg" style="width:14%;height:0%;"></span></form>
                    <div class="d-flex justify-content-center wrap-input"><input class="form-control-lg field-input" type="text" required="" placeholder="Email" id="email"></div>
                    <div class="d-flex justify-content-center wrap-input"><input class="form-control-lg field-input" type="text" required="" placeholder="Password" id="password"></div>
                    <div class="d-flex justify-content-center"><button class="btn btn-primary btn-lg" type="button" id="login">Login</button></div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
